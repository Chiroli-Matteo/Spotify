<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brani della Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brani della Playlist</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome Brano</th>
                    <th>Artista</th>
                    <th>Album</th>
                    <th>Durata</th>
                </tr>
            </thead>
            <tbody>
                {% for track in tracks %}
                <tr>
                    <td>{{ track['track']['name'] }}</td>
                    <td>{{ track['track']['artists'][0]['name'] }}</td>
                    <td>{{ track['track']['album']['name'] }}</td>
                    <td>{{ track['track']['duration_ms'] // 1000 }} sec</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="{{ url_for('home.homepage') }}" class="btn">Torna alla Home</a></p>
    </div>
</body>
</html>
